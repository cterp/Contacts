{% extends "base.html" %}

{% block content %}


{% if contact.id %}
<h1>Edit Contact</h1>
{% else %}
<h1>Add Contact</h1>
{% endif %}

<form action="{{ action }}" method="POST">
<!-- Old: form targets /new <form action="{% url "contacts-new" %}" method="POST"> -->
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_contact" type="submit" value="Save" />
</form>

<a href="{% url "contacts-list" %}">back to list</a>

{% if contact.id %}
<a href="{% url "contacts-edit" pk=contact.id %}"> Edit Addresses </a>
<a href="{% url "contacts-delete" pk=contact.id %}">Delete</a>
{% endif %}

{% endblock %}
